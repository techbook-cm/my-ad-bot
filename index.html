<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api.adsgram.ai/js/adsgram.js?blockId=0"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #status {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3390ec;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="status">Click the button to earn rewards!</div>
    <button id="adBtn" onclick="showAd()">üì∫ Watch Ad</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make it full screen

        // YOUR ADSGRAM BLOCK ID GOES HERE (Get it from @AdsgramBot)
        // For testing, "0" usually shows a demo ad.
        const AdController = window.Adsgram.init({ blockId: "0" });

        function showAd() {
            const btn = document.getElementById("adBtn");
            const status = document.getElementById("status");

            btn.disabled = true;
            status.innerText = "Loading Ad...";

            AdController.show().then((result) => {
                // User watched the ad successfully
                status.innerText = "‚úÖ Success! Closing...";
                // Send "success" message back to Python bot
                tg.sendData("ad_watched_success");
                // Close the window automatically
                setTimeout(() => { tg.close(); }, 1000);
            }).catch((result) => {
                // User skipped or error
                status.innerText = "‚ùå Ad skipped or failed.";
                btn.disabled = false;
            });
        }
    </script>
</body>

</html>
