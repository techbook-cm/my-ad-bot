<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Captcha - Earn ‚Çπ0.02</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .reward {
            background: linear-gradient(135deg, #00b894, #00cec9);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .captcha-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .math-problem {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 15px;
        }

        input:focus {
            outline: 2px solid #00b894;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .result.correct {
            background: rgba(0, 184, 148, 0.3);
            color: #00b894;
        }

        .result.wrong {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî¢ Solve Captcha</h1>
        <div class="reward">üí∞ Earn ‚Çπ0.02</div>

        <div class="captcha-box">
            <div class="math-problem" id="mathProblem"></div>
            <input type="number" id="answerInput" placeholder="Your Answer" autocomplete="off">
            <button id="submitBtn" onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="resultCorrect" class="result correct hidden">
            ‚úÖ Correct! Claiming reward...
        </div>
        <div id="resultWrong" class="result wrong hidden">
            ‚ùå Wrong answer! Try again.
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        let correctAnswer = 0;

        // Generate random math problem
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 40) + 10;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const ops = ['+', '-'];
            const op = ops[Math.floor(Math.random() * ops.length)];

            if (op === '+') {
                correctAnswer = num1 + num2;
            } else {
                correctAnswer = num1 - num2;
            }

            document.getElementById('mathProblem').textContent = `${num1} ${op} ${num2} = ?`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);

            if (userAnswer === correctAnswer) {
                document.getElementById('resultCorrect').classList.remove('hidden');
                document.getElementById('resultWrong').classList.add('hidden');
                document.getElementById('submitBtn').disabled = true;

                // Send success data with token
                setTimeout(() => {
                    tg.sendData('captcha_success:' + token);
                }, 1000);
            } else {
                document.getElementById('resultWrong').classList.remove('hidden');
                document.getElementById('resultCorrect').classList.add('hidden');
                document.getElementById('answerInput').value = '';
                generateCaptcha();
            }
        }

        // Allow Enter key to submit
        document.getElementById('answerInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize captcha
        generateCaptcha();
        document.getElementById('answerInput').focus();
    </script>
</body>

</html>
