<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Captcha - Earn ‚Çπ0.02</title>
    <script src="https://api.adsgram.ai/js/adsgram.js?blockId=18887"></script>
    <script src='//libtl.com/sdk.js' data-zone='10293605' data-sdk='show_10293605'></script>

    <!-- RichAds / Telegram Ads -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "995732",
            appId: "5002",
        });
    </script>
    <style>
        /* ... existing styles ... */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .overlay button {
            width: auto;
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <!-- Ad Overlay -->
    <div id="adOverlay" class="overlay">
        <div style="font-size: 50px; margin-bottom: 20px;">üì∫</div>
        <h2>Watch Ad to Play</h2>
        <p style="color: #ccc; margin-bottom: 30px;">Support us by watching a short video.</p>
        <button onclick="showPrerollAd()">‚ñ∂ Watch Ad</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <h1>üî¢ Solve Captcha</h1>
        <!-- ... existing game content ... -->
        <div class="reward">üí∞ Earn ‚Çπ0.02</div>

        <div id="banner-placeholder"
            style="width: 100%; height: 50px; background: rgba(255,255,255,0.1); margin: 10px 0; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #aaa;">
            (Banner Ad)
        </div>

        <div class="captcha-box">
            <div class="captcha-type" id="captchaType"></div>
            <div id="problemContainer"></div>
            <input type="text" id="answerInput" placeholder="Your Answer" autocomplete="off">
            <button id="submitBtn" onclick="checkAnswer()">Submit Answer</button>
            <div class="attempts" id="attemptsText"></div>
        </div>

        <div id="resultCorrect" class="result correct hidden">
            ‚úÖ Correct! Claiming reward...
        </div>
        <div id="resultWrong" class="result wrong hidden">
            ‚ùå Wrong! Try again.
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Ad Logic - Optimized
        const AdController = {
            adsgramBlockId: "18887",

            init: function () {
                if (window.Adsgram) {
                    console.log("Adsgram SDK ready");
                }
            },

            showVideo: async function () {
                // 1. Adsgram
                if (window.Adsgram) {
                    try {
                        await window.Adsgram.init({ blockId: this.adsgramBlockId }).show();
                        return true;
                    } catch (error) {
                        console.error("Adsgram failed:", error);
                    }
                }

                // 2. Monetag Fallback
                if (typeof show_10293605 === 'function') {
                    return new Promise((resolve) => {
                        show_10293605().then(() => {
                            resolve(true);
                        }).catch(e => {
                            console.log("Monetag failed", e);
                            resolve(false);
                        });
                    });
                }

                // If all fail, let user play anyway
                return true;
            }
        };

        // Initialize immediately
        AdController.init();

        async function showPrerollAd() {
            const btn = document.querySelector('.overlay button');
            btn.textContent = "Loading...";
            btn.disabled = true;

            const success = await AdController.showVideo();

            if (success) {
                document.getElementById('adOverlay').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                document.getElementById('answerInput').focus();
            } else {
                btn.textContent = "‚ùå Error. Try Again";
                btn.disabled = false;
            }
        }

        // ... existing captcha logic ...
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        let correctAnswer = '';
        let attempts = 0;
        const maxAttempts = 3;

        // Different captcha types
        const captchaTypes = [
            'addition', 'subtraction', 'multiplication', 'division',
            'wordMath', 'sequence', 'reverse'
        ];

        function generateCaptcha() {
            // ... existing generation logic ...
            const type = captchaTypes[Math.floor(Math.random() * captchaTypes.length)];
            const container = document.getElementById('problemContainer');
            const typeLabel = document.getElementById('captchaType');
            const input = document.getElementById('answerInput');

            input.type = 'text';

            switch (type) {
                case 'addition': {
                    const a = Math.floor(Math.random() * 50) + 10;
                    const b = Math.floor(Math.random() * 50) + 10;
                    correctAnswer = String(a + b);
                    typeLabel.textContent = 'Addition';
                    container.innerHTML = `<div class="math-problem">${a} + ${b} = ?</div>`;
                    input.type = 'number';
                    break;
                }
                case 'subtraction': {
                    const a = Math.floor(Math.random() * 50) + 50;
                    const b = Math.floor(Math.random() * 40) + 10;
                    correctAnswer = String(a - b);
                    typeLabel.textContent = 'Subtraction';
                    container.innerHTML = `<div class="math-problem">${a} - ${b} = ?</div>`;
                    input.type = 'number';
                    break;
                }
                case 'multiplication': {
                    const a = Math.floor(Math.random() * 12) + 2;
                    const b = Math.floor(Math.random() * 12) + 2;
                    correctAnswer = String(a * b);
                    typeLabel.textContent = 'Multiplication';
                    container.innerHTML = `<div class="math-problem">${a} √ó ${b} = ?</div>`;
                    input.type = 'number';
                    break;
                }
                case 'division': {
                    const b = Math.floor(Math.random() * 10) + 2;
                    const result = Math.floor(Math.random() * 10) + 2;
                    const a = b * result;
                    correctAnswer = String(result);
                    typeLabel.textContent = 'Division';
                    container.innerHTML = `<div class="math-problem">${a} √∑ ${b} = ?</div>`;
                    input.type = 'number';
                    break;
                }
                case 'wordMath': {
                    const words = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
                    const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                    const i = Math.floor(Math.random() * 9);
                    const j = Math.floor(Math.random() * 9);
                    correctAnswer = String(nums[i] + nums[j]);
                    typeLabel.textContent = 'Word Math';
                    container.innerHTML = `<div class="word-problem">What is ${words[i]} plus ${words[j]}?</div>`;
                    input.type = 'number';
                    break;
                }
                case 'sequence': {
                    const start = Math.floor(Math.random() * 10) + 1;
                    const step = Math.floor(Math.random() * 5) + 2;
                    const seq = [start, start + step, start + step * 2, start + step * 3];
                    correctAnswer = String(start + step * 4);
                    typeLabel.textContent = 'Complete the Sequence';
                    container.innerHTML = `<div class="word-problem">${seq.join(', ')}, ?</div>`;
                    input.type = 'number';
                    break;
                }
                case 'reverse': {
                    const num = Math.floor(Math.random() * 900) + 100;
                    correctAnswer = String(num).split('').reverse().join('');
                    typeLabel.textContent = 'Reverse the Number';
                    container.innerHTML = `<div class="word-problem">Reverse: ${num}</div>`;
                    input.type = 'number';
                    break;
                }
            }
            updateAttempts();
        }

        function updateAttempts() {
            document.getElementById('attemptsText').textContent = `Attempts: ${attempts}/${maxAttempts}`;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();

            if (userAnswer === correctAnswer) {
                document.getElementById('resultCorrect').classList.remove('hidden');
                document.getElementById('resultWrong').classList.add('hidden');
                document.getElementById('submitBtn').disabled = true;

                setTimeout(() => {
                    tg.sendData('captcha_success:' + token);
                    setTimeout(() => { tg.close(); }, 500);
                }, 1000);
            } else {
                attempts++;
                updateAttempts();

                if (attempts >= maxAttempts) {
                    document.getElementById('resultWrong').textContent = '‚ùå Too many attempts! Try again later.';
                    document.getElementById('resultWrong').classList.remove('hidden');
                    document.getElementById('submitBtn').disabled = true;

                    setTimeout(() => {
                        tg.sendData('captcha_failed:' + token);
                        setTimeout(() => { tg.close(); }, 500);
                    }, 1500);
                } else {
                    document.getElementById('resultWrong').classList.remove('hidden');
                    document.getElementById('resultCorrect').classList.add('hidden');
                    document.getElementById('answerInput').value = '';

                    setTimeout(() => {
                        document.getElementById('resultWrong').classList.add('hidden');
                        generateCaptcha();
                    }, 1000);
                }
            }
        }

        document.getElementById('answerInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        generateCaptcha();
        // Don't focus immediately, wait for ad
    </script>
</body>

</html>
