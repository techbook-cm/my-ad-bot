<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Captcha - Earn ‚Çπ0.05</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .reward {
            background: linear-gradient(135deg, #00b894, #00cec9);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .captcha-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .math-problem {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 15px;
        }

        input:focus {
            outline: 2px solid #00b894;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00b894;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result {
            display: none;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .result.correct {
            display: block;
            background: rgba(0, 184, 148, 0.3);
            border: 2px solid #00b894;
        }

        .result.wrong {
            display: block;
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Ad Blocker Warning Screen -->
    <div id="adBlockScreen" class="container hidden">
        <h1 style="color: #ff6b6b;">üö´ Ad Blocker Detected!</h1>
        <p style="margin: 20px 0; line-height: 1.6;">
            Please <strong>disable your ad blocker</strong> to continue.<br><br>
            We need ads to pay your rewards!
        </p>
        <button onclick="location.reload()" style="margin-top: 10px;">
            üîÑ I've Disabled It - Refresh
        </button>
    </div>

    <!-- Loading Screen (shows while ad loads) -->
    <div id="loadingScreen" class="container loading active">
        <div class="spinner"></div>
        <h2>Loading Ad...</h2>
        <p>Please wait for the ad to complete</p>
    </div>

    <!-- Captcha Screen -->
    <div id="captchaScreen" class="container hidden">
        <h1>üî¢ Solve Captcha</h1>
        <div class="reward">üí∞ Earn ‚Çπ0.05</div>

        <div class="captcha-box">
            <div class="math-problem" id="mathProblem"></div>
            <input type="number" id="answerInput" placeholder="Your Answer" autocomplete="off">
            <button id="submitBtn" onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="resultCorrect" class="result correct hidden">
            ‚úÖ Correct! Claiming reward...
        </div>
        <div id="resultWrong" class="result wrong hidden">
            ‚ùå Wrong answer! Try again.
        </div>
    </div>

    <!-- Ad Blocker Detection Script -->
    <script>
        window.adBlockDetected = true; // Assume blocked until proven otherwise
    </script>

    <!-- Monetag Ad Script (if this loads, it sets adBlockDetected = false) -->
    <script>
        (function (d, z, s) {
            s.src = 'https://' + d + '/401/' + z;
            s.onload = function () { window.adBlockDetected = false; };
            try { (document.body || document.documentElement).appendChild(s) } catch (e) { }
        })('vooculok.com', '3141294', document.createElement('script'));
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        let correctAnswer = 0;
        let adCompleted = false;

        // Generate random math problem
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 40) + 10;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const ops = ['+', '-'];
            const op = ops[Math.floor(Math.random() * ops.length)];

            if (op === '+') {
                correctAnswer = num1 + num2;
            } else {
                correctAnswer = num1 - num2;
            }

            document.getElementById('mathProblem').textContent = `${num1} ${op} ${num2} = ?`;
        }

        // Check for ad blocker after 2 seconds, then wait for full ad
        setTimeout(() => {
            if (window.adBlockDetected) {
                // Ad blocker detected! Show warning
                document.getElementById('loadingScreen').classList.remove('active');
                document.getElementById('adBlockScreen').classList.remove('hidden');
                return;
            }

            // Ad loaded successfully, wait remaining 3 seconds then show captcha
            setTimeout(() => {
                adCompleted = true;
                document.getElementById('loadingScreen').classList.remove('active');
                document.getElementById('captchaScreen').classList.remove('hidden');
                generateCaptcha();
            }, 3000);
        }, 2000);

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const submitBtn = document.getElementById('submitBtn');

            if (userAnswer === correctAnswer) {
                document.getElementById('resultCorrect').classList.remove('hidden');
                document.getElementById('resultWrong').classList.add('hidden');
                submitBtn.disabled = true;

                // Send result to bot WITH TOKEN
                setTimeout(() => {
                    tg.sendData('captcha_success:' + token);
                }, 1500);
            } else {
                document.getElementById('resultWrong').classList.remove('hidden');
                document.getElementById('resultCorrect').classList.add('hidden');
                document.getElementById('answerInput').value = '';

                // Generate new problem
                setTimeout(() => {
                    document.getElementById('resultWrong').classList.add('hidden');
                    generateCaptcha();
                }, 2000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('answerInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>

</html>
