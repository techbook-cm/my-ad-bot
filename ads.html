<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10293605' data-sdk='show_10293605'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 350px;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .status {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #00d26a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            background: #00d26a;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        .retry-btn {
            background: #4a4aff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1>Loading Ad...</h1>
        <p class="status" id="status">Please wait for the ad to load</p>
        <div class="loader" id="loader"></div>
        <div class="success" id="success">‚úÖ Ad Completed!</div>
        <div class="error" id="error">‚ùå Ad failed to load</div>
        <button class="retry-btn" id="retryBtn" onclick="showAd()">üîÑ Retry</button>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        function showAd() {
            // Reset UI
            document.getElementById('loader').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'none';
            document.getElementById('status').innerText = 'Please wait for the ad to load';
            
            // Show Rewarded Popup ad
            show_10293605('pop').then(() => {
                // Ad watched successfully
                document.getElementById('loader').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                document.getElementById('status').innerText = 'Reward claimed!';
                
                // Send result to bot
                if (token) {
                    Telegram.WebApp.sendData('ad_success:' + token);
                }
                
                // Close after short delay
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 1500);
                
            }).catch(e => {
                // Ad failed or was closed
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('retryBtn').style.display = 'inline-block';
                document.getElementById('status').innerText = 'Please try again';
            });
        }
        
        // Auto-start ad when page loads
        setTimeout(showAd, 500);
    </script>
</body>
</html>
