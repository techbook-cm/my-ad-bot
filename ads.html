<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Ads - Earn Money</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api.adsgram.ai/js/adsgram.js?blockId=YOUR_BLOCK_ID_HERE"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .icon-box {
            font-size: 60px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #a29bfe;
        }

        /* Banner Placeholder */
        #banner-container {
            margin-top: 20px;
            width: 100%;
            min-height: 50px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-box">üì∫</div>
        <h1>Watch Video Ads</h1>
        <p style="margin-bottom: 25px; opacity: 0.8;">Watch a short video to earn rewards!</p>

        <button id="watchBtn" onclick="showRewardAd()">‚ñ∂ Watch Ad Video</button>

        <div id="banner-container">
            <!-- Monetag/RichAds Banner will go here -->
            (Banner Ad Slot)
        </div>

        <div class="status" id="statusText">Ready to watch</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        // Placeholder wrapper for AdController (to be implemented fully later)
        const AdController = {
            showRewardVideo: async function () {
                if (window.Adsgram) {
                    try {
                        const result = await window.Adsgram.init({ blockId: "YOUR_BLOCK_ID_HERE" }).show();
                        // On success
                        return true;
                    } catch (error) {
                        // On error or skip
                        console.error(error);
                        return false;
                    }
                } else {
                    console.warn("Adsgram SDK not loaded yet.");
                    // Fallback to simulation/mock for now
                    return confirm("SIMULATION: Did you watch the ad?");
                }
            }
        };

        async function showRewardAd() {
            const btn = document.getElementById('watchBtn');
            const status = document.getElementById('statusText');

            btn.disabled = true;
            status.textContent = "Loading Ad...";

            const success = await AdController.showRewardVideo();

            if (success) {
                status.textContent = "‚úÖ Ad Watched! Claiming reward...";
                // Send success to bot
                setTimeout(() => {
                    tg.sendData('ad_watched:' + token);
                    setTimeout(() => { tg.close(); }, 500);
                }, 1000);
            } else {
                status.textContent = "‚ùå Ad skipped or failed.";
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
