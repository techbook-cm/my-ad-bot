<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

        body {
            background-color: #111;
            font-family: 'Roboto Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .header {
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
            border-bottom: 2px solid #42a5f5;
        }

        .header-title {
            font-size: 28px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .wheel-outer-rim {
            position: relative;
            width: 280px;
            height: 280px;
            background: #222;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 4px solid #ffd700;
        }

        .wheel-border {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 4px solid #fff;
            box-sizing: border-box;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#d32f2f 0deg 90deg,
                    #fbc02d 90deg 180deg,
                    #1976d2 180deg 270deg,
                    #7b1fa2 270deg 360deg);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            position: relative;
        }

        .line {
            position: absolute;
            width: 4px;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            left: 50%;
            transform: translateX(-50%);
        }

        .line-h {
            transform: translateX(-50%) rotate(90deg);
        }

        .label {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%);
        }

        .l1 {
            top: 30%;
            left: 70%;
        }

        .l2 {
            top: 70%;
            left: 70%;
        }

        .l3 {
            top: 70%;
            left: 30%;
        }

        .l4 {
            top: 30%;
            left: 30%;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 45px solid #fff;
            z-index: 20;
            filter: drop-shadow(0 4px 2px rgba(0, 0, 0, 0.5));
        }

        .center-cap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            border: 4px solid #ffd700;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .spin-btn {
            background: linear-gradient(180deg, #ffca28, #ff6f00);
            color: #fff;
            text-shadow: 1px 1px 0 #b04c00;
            border: none;
            padding: 12px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #b04c00, 0 10px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            transition: all 0.1s;
        }

        .spin-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #b04c00;
        }

        .spin-btn:disabled {
            background: #444;
            box-shadow: none;
            color: #888;
            cursor: not-allowed;
        }

        .exit-btn {
            background: linear-gradient(180deg, #f44336, #c62828);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #8b0000;
        }

        .status-text {
            margin-top: 15px;
            color: #ccc;
            font-size: 16px;
            letter-spacing: 1px;
            text-align: center;
        }

        .result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .result-box {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 25px 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .result-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .result-amount {
            font-size: 42px;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .result-btn {
            background: linear-gradient(180deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            padding: 10px 35px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">SPIN & WIN</div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-label">SPINS</div>
            <div class="stat-value" id="spinCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">TOTAL WON</div>
            <div class="stat-value" id="totalWon">‚Çπ0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">TOTAL COST</div>
            <div class="stat-value" id="totalCost">‚Çπ0</div>
        </div>
    </div>

    <div class="game-area">
        <div class="wheel-outer-rim">
            <div class="pointer"></div>
            <div class="wheel-border">
                <div class="wheel" id="wheel">
                    <div class="line"></div>
                    <div class="line line-h"></div>
                    <div class="label l1">‚Çπ0</div>
                    <div class="label l2">‚Çπ1</div>
                    <div class="label l3">‚Çπ3</div>
                    <div class="label l4">‚Çπ5</div>
                </div>
            </div>
            <div class="center-cap">‚≠ê</div>
        </div>

        <div class="buttons-row">
            <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
            <button class="exit-btn" onclick="exitGame()">EXIT</button>
        </div>
        <div class="status-text" id="statusText">‚Çπ2 per spin</div>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-box">
            <div class="result-title" id="resultTitle">üéâ CONGRATULATIONS! üéâ</div>
            <div class="result-amount" id="resultAmount">‚Çπ0</div>
            <button class="result-btn" onclick="closeResult()">SPIN AGAIN</button>
        </div>
    </div>

    <script>
        // --- TELEGRAM API ---
        var tg = null;
        var isInTelegram = false;

        try {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                isInTelegram = true;
            }
        } catch (e) {
            console.error("Error:", e);
        }

        // --- GAME STATE ---
        var currentRotation = 0;
        var totalSpins = 0;
        var totalWon = 0;
        var totalCost = 0;
        var SPIN_COST = 2;

        var LANDING_ANGLES = {
            "‚Çπ0": 315,
            "‚Çπ1": 225,
            "‚Çπ3": 135
        };

        function updateStats() {
            document.getElementById("spinCount").innerText = totalSpins;
            document.getElementById("totalWon").innerText = "‚Çπ" + totalWon;
            document.getElementById("totalCost").innerText = "‚Çπ" + totalCost;
        }

        function spin() {
            var btn = document.getElementById("spinBtn");
            var wheel = document.getElementById("wheel");
            var status = document.getElementById("statusText");

            btn.disabled = true;
            status.innerText = "SPINNING...";

            var rand = Math.random();
            var prize, winAmount;

            if (rand < 0.70) {
                prize = "‚Çπ0"; winAmount = 0;
            } else if (rand < 0.98) {
                prize = "‚Çπ1"; winAmount = 1;
            } else {
                prize = "‚Çπ3"; winAmount = 3;
            }

            // Track totals
            totalSpins++;
            totalWon += winAmount;
            totalCost += SPIN_COST;
            window.lastWin = winAmount;

            var targetAngle = LANDING_ANGLES[prize];
            var currentAngle = currentRotation % 360;
            var additionalRotation = targetAngle - currentAngle;
            if (additionalRotation <= 0) additionalRotation += 360;

            var randomOffset = Math.floor(Math.random() * 20) - 10;
            var totalSpin = 1800 + additionalRotation + randomOffset;

            currentRotation += totalSpin;
            wheel.style.transform = "rotate(" + currentRotation + "deg)";

            setTimeout(function () {
                status.innerText = "‚Çπ2 per spin";
                btn.disabled = false;
                updateStats();
                showResult(winAmount);
            }, 4100);
        }

        function showResult(amount) {
            var overlay = document.getElementById("resultOverlay");
            var title = document.getElementById("resultTitle");
            var amountEl = document.getElementById("resultAmount");

            if (amount > 0) {
                title.innerText = "üéâ YOU WON! üéâ";
                amountEl.innerText = "+‚Çπ" + amount;
                amountEl.style.color = "#4caf50";
            } else {
                title.innerText = "üòî TRY AGAIN!";
                amountEl.innerText = "‚Çπ0";
                amountEl.style.color = "#ff5722";
            }

            overlay.style.display = "flex";
        }

        function closeResult() {
            document.getElementById("resultOverlay").style.display = "none";
            // Don't send data yet - let user spin more
        }

        function exitGame() {
            // Send total results to bot and close
            if (isInTelegram && tg && totalSpins > 0) {
                // Format: spins:X,won:Y,cost:Z
                var data = "spin_session:" + totalSpins + "," + totalWon + "," + totalCost;
                tg.sendData(data);
            } else if (isInTelegram && tg) {
                tg.close();
            }
        }
    </script>
</body>

</html>
