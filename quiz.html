<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - Earn ‚Çπ0.02</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .reward {
            background: linear-gradient(135deg, #00b894, #00cec9);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .quiz-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .category {
            font-size: 12px;
            color: #a29bfe;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-color: transparent;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            border-color: transparent;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .result.correct {
            background: rgba(0, 184, 148, 0.3);
            color: #00b894;
        }

        .result.wrong {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        .error-msg {
            color: #ff6b6b;
            margin-top: 15px;
        }

        .retry-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="container loading">
        <div class="spinner"></div>
        <p>Loading question...</p>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="container hidden">
        <h1>‚ùì Quiz Time!</h1>
        <div class="reward">üí∞ Earn ‚Çπ0.02</div>

        <div class="quiz-box">
            <div class="category" id="categoryText"></div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div id="resultCorrect" class="result correct hidden">
            ‚úÖ Correct! Claiming reward...
        </div>
        <div id="resultWrong" class="result wrong hidden">
            ‚ùå Wrong answer! Better luck next time.
        </div>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="container hidden">
        <h1>‚ö†Ô∏è Oops!</h1>
        <p class="error-msg">Failed to load question. Please try again.</p>
        <button class="retry-btn" onclick="location.reload()">üîÑ Retry</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        let correctAnswer = '';
        let answered = false;

        // Decode HTML entities
        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch question from Open Trivia Database API
        async function fetchQuestion() {
            try {
                // Get easy/medium questions from any category
                const response = await fetch('https://opentdb.com/api.php?amount=1&difficulty=easy&type=multiple');
                const data = await response.json();

                if (data.response_code !== 0 || !data.results || data.results.length === 0) {
                    throw new Error('No questions available');
                }

                const q = data.results[0];
                const question = decodeHTML(q.question);
                const category = decodeHTML(q.category);
                correctAnswer = decodeHTML(q.correct_answer);

                // Combine and shuffle options
                const options = shuffle([
                    ...q.incorrect_answers.map(a => decodeHTML(a)),
                    correctAnswer
                ]);

                displayQuestion(category, question, options);

            } catch (error) {
                console.error('Error fetching question:', error);
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('errorScreen').classList.remove('hidden');
            }
        }

        function displayQuestion(category, question, options) {
            document.getElementById('categoryText').textContent = category;
            document.getElementById('questionText').textContent = question;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, btn);
                container.appendChild(btn);
            });

            // Show quiz, hide loading
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
        }

        function selectAnswer(selected, btn) {
            if (answered) return;
            answered = true;

            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (selected === correctAnswer) {
                btn.classList.add('correct');
                document.getElementById('resultCorrect').classList.remove('hidden');

                setTimeout(() => {
                    tg.sendData('quiz_success:' + token);
                }, 1000);
            } else {
                btn.classList.add('wrong');
                document.getElementById('resultWrong').classList.remove('hidden');

                // Highlight correct answer
                allBtns.forEach(b => {
                    if (b.textContent === correctAnswer) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    tg.sendData('quiz_failed:' + token);
                }, 1500);
            }
        }

        // Initialize - fetch question from API
        fetchQuestion();
    </script>
</body>

</html>
