<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - Earn ‚Çπ0.02</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .reward {
            background: linear-gradient(135deg, #00b894, #00cec9);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .quiz-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border-color: transparent;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-color: transparent;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            border-color: transparent;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .result.correct {
            background: rgba(0, 184, 148, 0.3);
            color: #00b894;
        }

        .result.wrong {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚ùì Quiz Time!</h1>
        <div class="reward">üí∞ Earn ‚Çπ0.02</div>

        <div class="quiz-box">
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div id="resultCorrect" class="result correct hidden">
            ‚úÖ Correct! Claiming reward...
        </div>
        <div id="resultWrong" class="result wrong hidden">
            ‚ùå Wrong answer! Better luck next time.
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        // Quiz questions
        const questions = [
            { q: "What is the capital of India?", options: ["A) Mumbai", "B) Delhi", "C) Kolkata", "D) Chennai"], answer: "B" },
            { q: "How many days are in a week?", options: ["A) 5", "B) 6", "C) 7", "D) 8"], answer: "C" },
            { q: "What is 10 + 15?", options: ["A) 20", "B) 25", "C) 30", "D) 35"], answer: "B" },
            { q: "Which planet is known as the Red Planet?", options: ["A) Venus", "B) Mars", "C) Jupiter", "D) Saturn"], answer: "B" },
            { q: "What is the largest ocean?", options: ["A) Atlantic", "B) Indian", "C) Pacific", "D) Arctic"], answer: "C" },
            { q: "How many months have 31 days?", options: ["A) 5", "B) 6", "C) 7", "D) 8"], answer: "C" },
            { q: "What is 100 / 4?", options: ["A) 20", "B) 25", "C) 30", "D) 40"], answer: "B" },
            { q: "Which is the smallest prime number?", options: ["A) 0", "B) 1", "C) 2", "D) 3"], answer: "C" }
        ];

        let currentQuestion = null;
        let answered = false;

        function loadQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionText').textContent = currentQuestion.q;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option[0], btn);
                container.appendChild(btn);
            });
        }

        function selectAnswer(selected, btn) {
            if (answered) return;
            answered = true;

            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (selected === currentQuestion.answer) {
                btn.classList.add('correct');
                document.getElementById('resultCorrect').classList.remove('hidden');

                setTimeout(() => {
                    tg.sendData('quiz_success:' + token);
                }, 1000);
            } else {
                btn.classList.add('wrong');
                document.getElementById('resultWrong').classList.remove('hidden');

                // Find and highlight correct answer
                allBtns.forEach(b => {
                    if (b.textContent[0] === currentQuestion.answer) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    tg.sendData('quiz_failed:' + token);
                }, 1500);
            }
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>

</html>
