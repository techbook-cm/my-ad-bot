<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - Earn ‚Çπ0.02</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api.adsgram.ai/js/adsgram.js?blockId=18887"></script>
    <script src='//libtl.com/sdk.js' data-zone='10293605' data-sdk='show_10293605'></script>

    <!-- RichAds / Telegram Ads -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "995732",
            appId: "5002",
        });
    </script>
    <style>
        /* ... existing styles ... */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .overlay button {
            width: auto;
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <!-- Ad Overlay -->
    <div id="adOverlay" class="overlay">
        <div style="font-size: 50px; margin-bottom: 20px;">üì∫</div>
        <h2>Watch Ad to Play</h2>
        <p style="color: #ccc; margin-bottom: 30px;">Support us by watching a short video.</p>
        <button onclick="showPrerollAd()">‚ñ∂ Watch Ad</button>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="container loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading question...</p>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="container hidden">
        <h1>‚ùì Quiz Time!</h1>
        <div class="reward">üí∞ Earn ‚Çπ0.02</div>

        <div id="banner-placeholder"
            style="width: 100%; height: 50px; background: rgba(255,255,255,0.1); margin: 10px 0; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #aaa;">
            (Banner Ad)
        </div>

        <div class="quiz-box">
            <div class="category" id="categoryText"></div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div id="resultCorrect" class="result correct hidden">
            ‚úÖ Correct! Claiming reward...
        </div>
        <div id="resultWrong" class="result wrong hidden">
            ‚ùå Wrong answer! Better luck next time.
        </div>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="container hidden">
        <h1>‚ö†Ô∏è Oops!</h1>
        <p class="error-msg">Failed to load question. Please try again.</p>
        <button class="retry-btn" onclick="location.reload()">üîÑ Retry</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Ad Logic - Optimized
        const AdController = {
            adsgramBlockId: "18887",

            init: function () {
                if (window.Adsgram) {
                    console.log("Adsgram SDK ready");
                }
            },

            showVideo: async function () {
                // 1. Adsgram
                if (window.Adsgram) {
                    try {
                        await window.Adsgram.init({ blockId: this.adsgramBlockId }).show();
                        return true;
                    } catch (error) {
                        console.error("Adsgram failed:", error);
                    }
                }

                // 2. Monetag Fallback
                if (typeof show_10293605 === 'function') {
                    return new Promise((resolve) => {
                        show_10293605().then(() => {
                            resolve(true);
                        }).catch(e => {
                            console.log("Monetag failed", e);
                            resolve(false);
                        });
                    });
                }

                // If all fail, let user play anyway
                return true;
            }
        };

        // Initialize immediately
        AdController.init();

        async function showPrerollAd() {
            const btn = document.querySelector('.overlay button');
            btn.textContent = "Loading...";
            btn.disabled = true;

            const success = await AdController.showVideo();

            if (success) {
                document.getElementById('adOverlay').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'block';
                fetchQuestion(); // Start game after ad
            } else {
                btn.textContent = "‚ùå Error. Try Again";
                btn.disabled = false;
            }
        }

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || '';

        let correctAnswer = '';
        let answered = false;

        // Decode HTML entities
        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch question from Open Trivia Database API
        async function fetchQuestion() {
            try {
                // Get easy/medium questions from any category
                const response = await fetch('https://opentdb.com/api.php?amount=1&difficulty=easy&type=multiple');
                const data = await response.json();

                if (data.response_code !== 0 || !data.results || data.results.length === 0) {
                    throw new Error('No questions available');
                }

                const q = data.results[0];
                const question = decodeHTML(q.question);
                const category = decodeHTML(q.category);
                correctAnswer = decodeHTML(q.correct_answer);

                // Combine and shuffle options
                const options = shuffle([
                    ...q.incorrect_answers.map(a => decodeHTML(a)),
                    correctAnswer
                ]);

                displayQuestion(category, question, options);

            } catch (error) {
                console.error('Error fetching question:', error);
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('errorScreen').classList.remove('hidden');
            }
        }

        function displayQuestion(category, question, options) {
            document.getElementById('categoryText').textContent = category;
            document.getElementById('questionText').textContent = question;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, btn);
                container.appendChild(btn);
            });

            // Show quiz, hide loading
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
        }

        function selectAnswer(selected, btn) {
            if (answered) return;
            answered = true;

            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (selected === correctAnswer) {
                btn.classList.add('correct');
                document.getElementById('resultCorrect').classList.remove('hidden');

                setTimeout(() => {
                    tg.sendData('quiz_success:' + token);
                    setTimeout(() => { tg.close(); }, 500);
                }, 1000);
            } else {
                btn.classList.add('wrong');
                document.getElementById('resultWrong').classList.remove('hidden');

                // Highlight correct answer
                allBtns.forEach(b => {
                    if (b.textContent === correctAnswer) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    tg.sendData('quiz_failed:' + token);
                    setTimeout(() => { tg.close(); }, 500);
                }, 1500);
            }
        }

        // Initialize - logic moved to showPrerollAd()
        // fetchQuestion(); is NOT called here anymore
    </script>
</body>

</html>
